<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение геопозиции</title>
</head>
<body>
    <h1>Подтверждение геопозиции</h1>
    <p>Пожалуйста, подтвердите вашу геопозицию.</p>
    <button id="confirmButton">Подтвердить</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Geolocation code started');
            if (navigator.geolocation) {
                console.log('Geolocation is supported');
                navigator.geolocation.getCurrentPosition(function(position) {
                    console.log('Getting current position...');
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const userId = new URLSearchParams(window.location.search).get('user_id');
                    console.log('Latitude:', latitude, 'Longitude:', longitude, 'UserId:', userId);
                    fetch('https://geo-data-endpoint.free.beeceptor.com/submit_geo', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ user_id: userId, latitude: latitude, longitude: longitude })
                    }).then(response => response.json())
                      .then(data => {
                        if (data.status === "success") {
                            alert('Геопозиция подтверждена!');
                        } else {
                            alert('Произошла ошибка при подтверждении геопозиции.');
                        }
                    })
                    .catch(error => {
                        console.error('Ошибка при отправке запроса:', error);
                        alert('Произошла ошибка при отправке данных.');
                    });
                }, function(error) {
                    alert('Не удалось получить геопозицию.');
                });
            } else {
                alert('Геолокация не поддерживается вашим браузером.');
            }
        });
    </script>
</body>
</html>
